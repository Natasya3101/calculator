<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="description" id="description"></div>
        <div class="buttons">
          <button class="btn" onclick="clearDisplay()" title="Menghapus semua">C</button>
          <button class="btn" onclick="backspace()" title="Menghapus 1 Digit Angka"><</button>
          <button class="btn" onclick="inputValue('*')" title="Untuk melakukan operasi perkalian">ร</button>
          <button class="btn" onclick="inputValue('/')" title="Untuk melakukan operasi pembagian">รท</button>
          <button class="btn" onclick="inputValue(7)" >7</button>
          <button class="btn" onclick="inputValue(8)" >8</button>
          <button class="btn" onclick="inputValue(9)" >9</button>
          <button class="btn" onclick="inputValue('-')" title="Untuk melakukan operasi pengurangan">-</button>
          <button class="btn" onclick="inputValue(4)" >4</button>
          <button class="btn" onclick="inputValue(5)" >5</button>
          <button class="btn" onclick="inputValue(6)" >6</button>
          <button class="btn" onclick="inputValue('+')" title="Untuk melakukan operasi pertambahan">+</button>
          <button class="btn" onclick="inputValue(1)" >1</button>
          <button class="btn" onclick="inputValue(2)" >2</button>
          <button class="btn" onclick="inputValue(3)" >3</button>
          <button class="btn equal" onclick="calculate()" title="Menampilkan hasil">=</button>
          <button class="btn zero" onclick="inputValue(0)" >0</button>
          <button class="btn" onclick="inputValue('00')" >00</button>
        </div>
  <script src="script.js"></script>
</body>
</html>
